<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NutriPro Fitness 游눜</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#eafaf3; --card:#ffffff; --accent:#2f8a57; --accent-light:#66b27f;
  --accent-bg:#daf7e6; --muted:#6b7280; --danger:#e06a61; --radius:16px;
  --shadow:0 10px 30px rgba(16,24,40,0.08); --font:"Inter",sans-serif;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:var(--font);}
body{background:linear-gradient(180deg,var(--accent-bg),var(--bg));min-height:100vh;color:#0f172a;}
header{display:flex;justify-content:space-between;align-items:center;padding:20px 30px;background:rgba(255,255,255,0.85);backdrop-filter:blur(6px);border-bottom:1px solid #e0f3e8;}
.logo{width:60px;height:60px;border-radius:16px;background:linear-gradient(135deg,var(--accent),var(--accent-light));display:flex;align-items:center;justify-content:center;font-weight:800;font-size:22px;color:white;box-shadow:0 6px 20px rgba(47,138,87,0.2);}
h1.appTitle{font-size:20px;color:#083a2a;}
p.lead{font-size:14px;color:var(--muted);}
.container{max-width:1400px;margin:30px auto;padding:0 20px;}
.tabs{display:flex;gap:6px;margin-bottom:20px;}
.tabBtn{flex:1;padding:12px 0;background:var(--accent-bg);border-radius:12px;cursor:pointer;text-align:center;font-weight:700;transition:all 0.2s;}
.tabBtn.active{background:var(--accent);color:white;box-shadow:0 6px 16px rgba(47,138,87,0.2);}
.card{background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow);margin-bottom:20px;transition:transform 0.2s ease;}
.card:hover{transform:translateY(-3px);box-shadow:0 14px 36px rgba(16,24,40,0.12);}
label{display:block;font-size:13px;color:#083a2a;margin-bottom:6px;font-weight:600;}
input,textarea,select{width:100%;padding:10px 14px;border-radius:12px;border:1px solid #e0f3e8;background:transparent;font-size:14px;outline:none;margin-bottom:10px;}
textarea{min-height:80px;resize:vertical;}
.btn{background:var(--accent);color:white;border:none;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700;transition:all 0.2s;margin-top:6px;}
.btn:hover{background:var(--accent-light);}
.btn.secondary{background:transparent;color:var(--accent);border:1px solid rgba(47,138,87,0.2);}
.muted{color:var(--muted);font-size:13px;}
.row{display:flex;gap:12px;}
.col{flex:1;}
#chatBox{height:300px;overflow:auto;border-radius:14px;padding:14px;border:1px solid #e0f3e8;background:linear-gradient(180deg,#fff,#f6fff7);}
.bubble{display:inline-block;padding:10px 14px;border-radius:16px;margin:8px 4px;max-width:78%;word-wrap:break-word;line-height:1.4;}
.bubble.me{background:#e6ffed;margin-left:auto;text-align:right;box-shadow:0 3px 8px rgba(12,34,18,0.06);}
.bubble.them{background:#f0fff7;text-align:left;box-shadow:0 3px 8px rgba(12,34,18,0.04);}
#calendarGrid{display:grid;grid-template-columns:repeat(7,1fr);gap:10px;}
.dayCell{min-height:100px;border-radius:14px;padding:10px;background:linear-gradient(180deg,#fff,#f6fff7);border:1px solid #e0f3e8;transition:all 0.2s;cursor:pointer;}
.dayCell:hover{transform:translateY(-2px);box-shadow:0 8px 18px rgba(16,24,40,0.06);}
.dateSmall{font-size:12px;color:var(--muted);font-weight:600;}
.eventChip{display:block;background:linear-gradient(90deg,#eaffef,#f0fff7);padding:6px 10px;border-radius:12px;margin-top:6px;font-size:13px;color:#04412b;border:1px solid rgba(47,138,87,0.06);}
aside{display:flex;flex-direction:column;gap:22px;}
@media(max-width:1100px){.container{grid-template-columns:1fr;}aside{order:2;}}
</style>
</head>
<body>
<header>
<div class="logo">NP</div>
<div>
<h1 class="appTitle">NutriPro Fitness</h1>
<p class="lead">Simulaci칩n interactiva de dieta y entrenamiento</p>
</div>
</header>

<main class="container">
<div class="tabs">
<div class="tabBtn active" onclick="switchTab('tabData')">Datos Cliente</div>
<div class="tabBtn" onclick="switchTab('tabDiet')">Dietas & Rutinas</div>
<div class="tabBtn" onclick="switchTab('tabChat')">Chat Nutri칩logo</div>
</div>

<!-- TAB CONTENIDO -->
<div id="tabData">
<div class="card">

<label>Correo</label><input id="email" type="email">

<button class="btn" onclick="saveClientData()">Guardar Datos</button>
<p id="msgData" class="muted"></p>
</div>
</div>

<div id="tabDiet" style="display:none">
<div class="card">
<h2>Calendario Dietas y Entrenamiento</h2>
<div id="calendarGrid"></div>
</div>
</div>

<div id="tabChat" style="display:none">
<div class="card">

<div id="chatBox"></div>

<button class="btn" onclick="sendMessage()">Enviar</button>
</div>
</div>
</div>
</main>

<script>
// Datos simulados
let users={};
let currentUser='';

// Manejo de pesta침as
function switchTab(tab){
document.querySelectorAll('.tabBtn').forEach(b=>b.classList.remove('active'));
event.target.classList.add('active');
document.getElementById('tabData').style.display='none';
document.getElementById('tabDiet').style.display='none';
document.getElementById('tabChat').style.display='none';
document.getElementById(tab).style.display='block';
}

// Guardar datos
function saveClientData(){
const name=document.getElementById('name').value;
const email=document.getElementById('email').value;
if(!name||!email){document.getElementById('msgData').innerText='Llena todos los campos';return;}

currentUser=email;
document.getElementById('msgData').innerText='Datos guardados! Ahora ve a otras pesta침as';
renderCalendar();
}
