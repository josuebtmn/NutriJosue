<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NutriJosue</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
    color: #333;
    margin: 0; padding: 0;
  }
  header {
    background-color: #00796b;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.8rem;
  }
  header small {
    display: block;
    font-size: 0.9rem;
    margin-top: 5px;
    color: #c8e6c9;
  }
  main {
    max-width: 700px;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    background-color: #00796b;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #004d40;
  }
  button.red {
    background-color: #c62828;
    margin-left: 10px;
  }
  button.red:hover {
    background-color: #8b0000;
  }
  .output {
    margin-top: 30px;
    background: #f1f8e9;
    padding: 20px;
    border-radius: 12px;
    border: 1px solid #c5e1a5;
    white-space: pre-wrap;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1rem;
    color: #2e7d32;
  }
</style>
</head>
<body>
<header>
  NutriJosue
  <small>Your choice, your way, your life</small>
</header>
<main>
  <label for="age">Edad</label>
  <input type="number" id="age" min="1" max="120" placeholder="Ej. 16" />

  <label for="weight">Peso (kg)</label>
  <input type="number" id="weight" min="1" max="500" placeholder="Ej. 70" />

  <label for="height">Estatura (cm)</label>
  <input type="number" id="height" min="30" max="250" placeholder="Ej. 170" />

  <label for="sex">Sexo</label>
  <select id="sex">
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
    <option value="otro">Otro / Prefiero no decir</option>
  </select>

  <label for="condition">¿Tienes alguna enfermedad o alergia?</label>
  <input type="text" id="condition" placeholder="Ej. Diabetes, intolerancia a la lactosa..." />

  <label for="goal">¿Cuál es tu objetivo?</label>
  <select id="goal">
    <option value="bajar">Bajar de peso</option>
    <option value="subir">Subir masa muscular</option>
    <option value="mantener">Mantenerme saludable</option>
  </select>

  <label for="activityTime">Tiempo de actividad deportiva diaria (minutos)</label>
  <input type="number" id="activityTime" min="0" max="360" placeholder="Ej. 45" />

  <label for="sportType">Tipo de deporte</label>
  <select id="sportType">
    <option value="ninguno">Ninguno / Solo ejercicio general</option>
    <option value="natacion">Natación</option>
    <option value="correr">Correr</option>
    <option value="futbol">Fútbol</option>
    <option value="basquetbol">Basquetbol</option>
    <option value="pesas">Pesas / Gimnasio</option>
    <option value="otro">Otro</option>
  </select>

  <label for="changeDiet">¿Quieres cambiar la dieta?</label>
  <select id="changeDiet">
    <option value="no">No</option>
    <option value="si">Sí</option>
  </select>

  <label for="changeRoutine">¿Quieres cambiar la rutina de ejercicios?</label>
  <select id="changeRoutine">
    <option value="no">No</option>
    <option value="si">Sí</option>
  </select>

  <label for="food">Alimentos que no me son de agrado (separa con coma)</label>
  <textarea id="food" placeholder="Ej. Brócoli, pescado, huevo..."></textarea>

  <button onclick="generarPlan()">Generar Plan de Nutrición</button>
  <button onclick="reiniciar()" class="red">Rehacer Plan</button>

  <div id="resultado" class="output"></div>
</main>

  function generarPlan() {
    const age = document.getElementById("age").value;
    const weight = document.getElementById("weight").value;
    const height = document.getElementById("height").value;
    const sex = document.getElementById("sex").value;
    const condition = document.getElementById("condition").value || "Ninguna";
    const goal = document.getElementById("goal").value;
    const activityTime = document.getElementById("activityTime").value || 0;
    const sportType = document.getElementById("sportType").value;
    const changeDiet = document.getElementById("changeDiet").value;
    const changeRoutine = document.getElementById("changeRoutine").value;
    const dislikedFoods = document.getElementById("food").value;

    if (!age || !weight || !height) {
      alert("Por favor completa Edad, Peso y Estatura.");
      return;
    }

    // Selección aleatoria de comidas sin repetir (para desayuno, comida y cena)
    function getRandomMeals(arr, count) {
      const selected = [];
      const copy = [...arr];
      for (let i = 0; i < count; i++) {
        if (copy.length === 0) break;
        const idx = Math.floor(Math.random() * copy.length);
        selected.push(copy.splice(idx, 1)[0]);
      }
      return selected;
    }

    const desayunoSeleccionado = getRandomMeals(desayunos, 1)[0];
    const comidaSeleccionada = getRandomMeals(comidas, 1)[0];
    const cenaSeleccionada = getRandomMeals(cenas, 1)[0];

    // Rutina según objetivo y deporte
    const rutinaList = rutinas[goal][sportType] || rutinas[goal]["general"];

    // Generar texto del plan
    let textoPlan = `--- PLAN DE NUTRICIÓN Y EJERCICIO ---\n\n`;
    textoPlan += `Edad: ${age} años\nPeso: ${weight} kg\nEstatura: ${height} cm\nSexo: ${sex}\nCondiciones: ${condition}\nObjetivo: ${goal === "bajar" ? "Bajar de peso" : goal === "subir" ? "Subir masa muscular" : "Mantenerme saludable"}\nActividad deportiva diaria: ${activityTime} minutos\nDeporte: ${sportType === "ninguno" ? "Ejercicio general" : sportType.charAt(0).toUpperCase() + sportType.slice(1)}\n\n`;

    textoPlan += `Alimentos que no te gustan: ${dislikedFoods ? dislikedFoods : "Ninguno"}\n\n`;

    textoPlan += `¿Quieres cambiar la dieta? ${changeDiet === "si" ? "Sí" : "No"}\n¿Quieres cambiar la rutina? ${changeRoutine === "si" ? "Sí" : "No"}\n\n`;

    textoPlan += `-- Alimentación --\n`;
    textoPlan += `Desayuno:\n  • ${desayunoSeleccionado}\n\n`;
    textoPlan += `Comida:\n  • ${comidaSeleccionada}\n\n`;
    textoPlan += `Cena:\n  • ${cenaSeleccionada}\n\n`;

    textoPlan += `-- Rutina de ejercicios --\n`;
    rutinaList.forEach((ejercicio, i) => {
      textoPlan += `  ${i + 1}. ${ejercicio}\n`;
    });

    document.getElementById("resultado").textContent = textoPlan;
  }
